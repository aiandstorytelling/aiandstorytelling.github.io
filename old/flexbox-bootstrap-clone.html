<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Bootstrap-like Grid</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
        }

        /* Flexbox Container */
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        /* Responsive Breakpoints */
        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }

        /* Flexbox Row */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        /* Column Classes */
        .col {
            flex: 1;
            min-width: 0;
            padding-right: 15px;
            padding-left: 15px;
        }

        /* Specific Column Sizes */
        .col-1 { flex: 0 0 8.333333%; max-width: 8.333333%; }
        .col-2 { flex: 0 0 16.666667%; max-width: 16.666667%; }
        .col-3 { flex: 0 0 25%; max-width: 25%; }
        .col-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
        .col-5 { flex: 0 0 41.666667%; max-width: 41.666667%; }
        .col-6 { flex: 0 0 50%; max-width: 50%; }
        .col-7 { flex: 0 0 58.333333%; max-width: 58.333333%; }
        .col-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
        .col-9 { flex: 0 0 75%; max-width: 75%; }
        .col-10 { flex: 0 0 83.333333%; max-width: 83.333333%; }
        .col-11 { flex: 0 0 91.666667%; max-width: 91.666667%; }
        .col-12 { flex: 0 0 100%; max-width: 100%; }

        /* Responsive Breakpoint Classes */
        @media (min-width: 576px) {
            .col-sm-1 { flex: 0 0 8.333333%; max-width: 8.333333%; }
            .col-sm-2 { flex: 0 0 16.666667%; max-width: 16.666667%; }
            .col-sm-3 { flex: 0 0 25%; max-width: 25%; }
            .col-sm-4 { flex: 0 0 33.333333%; max-width: 33.333333%; }
            .col-sm-5 { flex: 0 0 41.666667%; max-width: 41.666667%; }
            .col-sm-6 { flex: 0 0 50%; max-width: 50%; }
            .col-sm-7 { flex: 0 0 58.333333%; max-width: 58.333333%; }
            .col-sm-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
            .col-sm-9 { flex: 0 0 75%; max-width: 75%; }
            .col-sm-10 { flex: 0 0 83.333333%; max-width: 83.333333%; }
            .col-sm-11 { flex: 0 0 91.666667%; max-width: 91.666667%; }
            .col-sm-12 { flex: 0 0 100%; max-width: 100%; }
        }

        /* Utility Classes */
        .bg-light { background-color: #f8f9fa; }
        .border { border: 1px solid #dee2e6; }
        .p-2 { padding: 0.5rem; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flexbox Grid System</h1>
        
        <div class="row">
            <div class="col-12 col-sm-4 bg-light border p-2 text-center">
                Column 1
            </div>
            <div class="col-12 col-sm-4 bg-light border p-2 text-center">
                Column 2
            </div>
            <div class="col-12 col-sm-4 bg-light border p-2 text-center">
                Column 3
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 bg-light border p-2 text-center">
                Half Width Column
            </div>
            <div class="col-12 col-sm-6 bg-light border p-2 text-center">
                Another Half Width Column
            </div>
        </div>
    </div>
</body>
</html>
